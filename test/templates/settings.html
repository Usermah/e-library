{% extends 'base.html' %}
{% block title %}Settings{% endblock %}
{% block header %}Settings{% endblock %}

{% block content %}
<h3 class="text-xl font-semibold mb-4">System Settings</h3>

<form class="bg-white p-6 rounded-lg shadow-md max-w-lg">
    <label class="block mb-2 font-medium">Library Name</label>
    <input type="text" class="w-full mb-4 p-3 border rounded-lg" value="AM Public Library">

    <label class="block mb-2 font-medium">Admin Email</label>
    <input type="email" class="w-full mb-4 p-3 border rounded-lg" value="admin@library.com">

    <label class="block mb-2 font-medium">Timezone</label>
    <select class="w-full mb-4 p-3 border rounded-lg">
        <option>Africa/Lagos</option>
        <option>UTC</option>
    </select>

    <button class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded-lg">Save Settings</button>
</form>
{% endblock %}
