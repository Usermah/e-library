{% extends 'base.html' %}
{% block title %}Circulation{% endblock %}
{% block header %}Circulation{% endblock %}

{% block content %}
<h3 class="text-xl font-semibold mb-4">Circulation Desk</h3>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Issue Form -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h4 class="text-lg font-semibold mb-3">Issue a Book</h4>
        <form>
            <input type="text" placeholder="Member ID" class="w-full mb-3 p-3 border rounded-lg">
            <input type="text" placeholder="Book ID" class="w-full mb-3 p-3 border rounded-lg">
            <button class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded-lg">Issue</button>
        </form>
    </div>

    <!-- Borrowed Books -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h4 class="text-lg font-semibold mb-3">Currently Borrowed</h4>
        <table class="w-full text-left">
            <thead class="bg-gray-100">
                <tr>
                    <th class="py-2 px-3">Book</th>
                    <th class="py-2 px-3">Member</th>
                    <th class="py-2 px-3">Due Date</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="py-2 px-3">Clean Code</td>
                    <td class="py-2 px-3">Aisha Bello</td>
                    <td class="py-2 px-3 text-red-600">2025-09-15</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
