{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Add New Book</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- Title -->
        <label class="block mb-2 text-green-700">Title</label>
        <input type="text" name="title"
            class="w-full border border-green-400 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-green-500">

        <!-- Author -->
        <label class="block mb-2 text-green-700">Author</label>
        <input type="text" name="author"
            class="w-full border border-green-400 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-green-500">

        <!-- ISBN -->
        <label class="block mb-2 text-green-700">ISBN</label>
        <input type="text" name="isbn"
            class="w-full border border-green-400 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-green-500">

        <!-- Published Date -->
        <label class="block mb-2 text-green-700">Published Date</label>
        <input type="date" name="published_date"
            class="w-full border border-green-400 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-green-500">

        <button type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">Add Book</button>
    </form>
</div>
{% endblock %}
