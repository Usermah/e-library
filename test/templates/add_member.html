{% extends "base.html" %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-xl font-semibold mb-4 text-gray-800">Register Member</h2>
    <form method="POST">
        {% csrf_token %}

        <!-- Name -->
        <label class="block mb-2 text-green-700">Name</label>
        <input type="text" name="name"
            class="w-full border border-green-400 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-green-500">

        <!-- Email -->
        <label class="block mb-2 text-green-700">Email</label>
        <input type="email" name="email"
            class="w-full border border-green-400 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-green-500">

        <!-- Phone -->
        <label class="block mb-2 text-green-700">Phone</label>
        <input type="text" name="phone"
            class="w-full border border-green-400 rounded-lg p-3 mb-4 focus:ring-2 focus:ring-green-500">

        <button type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700">Register</button>
    </form>
</div>
{% endblock %}
